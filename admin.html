      rel="stylesheet"

    />
  </head>
  <body>
    <div include-html="include/navbar.html"></div>

    <div id="login-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <form id="login_form" action="">
          <h1>Login as admin</h1>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="admin@ai4change.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
            <div id="passwordError" class="form-text text-danger"></div>
          </div>
          <button class="btn btn-outline-light" type="submit">Login</button>
        </form>
      </div>
    </div>

    <div class="alert alert-success hidden" id="success" role="alert">
      Successfully created a new post. View it
      <a href="blogs.html" class="alert-link">here</a>.
    </div>
    <div class="alert alert-danger hidden" id="error" role="alert">
      Something went wrong... Try again by refreshing the page
    </div>

    <form id="blog-form" action="">
      <h2>Create new blog post</h2>

      <div class="mb-3">
        <label for="post-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="post-title" />
      </div>

      <div class="mb-3">
        <label for="post-desc" class="form-label">Short Description</label>
        <textarea type="text" class="form-control" id="post-desc"></textarea>
      </div>

      <div class="mb-3">
        <label for="author">Author</label>
        <select class="form-select" id="author">
          <option value="AI4Change Team" selected>AI4Change Team</option>
          <option value="Akshat Adsule">Akshat Adsule</option>
          <option value="Laksh Bhambhani">Laksh Bhambhani</option>
          <option value="Harikrishna Kommineni">Harikrishna Kommineni</option>
          <option value="Parinita Kadamby">Parinita Kadamby</option>
          <option value="Madi Lloyd">Madi Lloyd</option>
          <option value="Sushant Gupta">Sushant Gupta</option>
          <option value="Debi Ahotov">Debi Ahotov</option>
          <option value="Avishi Gupta">Avishi Gupta</option>
          <option value="Sreelakshmi Manoj">Sreelakshmi Manoj</option>
          <option value="Ethan Kidron">Ethan Kidron</option>
          <option value="Faiyaz Hasan">Faiyaz Hasan</option>
          <option value="Vidhya Kalimani">Vidhya Kalimani</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="post-link" class="form-label">Link to article</label>
        <input type="url" class="form-control" id="post-link" />
      </div>

      <button type="submit" class="btn btn-outline-light">Create</button>
    </form>

    <div include-html="include/footer.html"></div>

    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    <script src="js/firebase_init.js"></script>
    <script src="js/create_blog.js"></script>
    <script src="js/include.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
