<form [formGroup]="createForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="title">Title: </label>
    <input
      id="title"
      type="text"
      formControlName="title"
      class="form-control bg-transparent"
      required
    />
  </div>

  <div class="form-group">
    <label for="desc">Spotify Embed HTML: </label>
    <textarea
      id="desc"
      type="text"
      formControlName="embed"
      class="form-control bg-transparent"
      required
    ></textarea>
  </div>

  <button type="submit" class="btn btn-outline-light">Publish</button>
</form>
